<div class="row">
  <div class="col-8">
    <div class="card">
      <div class="card-header bg-success">
        <h6>Employee List</h6>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Sr no</th>
                  <th>Name</th>
                  <th>Contact No</th>
                  <th>Email</th>
                </tr>
              </thead>
              <tbody>
                <!-- @for (item of employeeList; track $index) {
                  <tr>
                    <td>{{$index + 1}}</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                } -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-header bg-success">
        New Employee
      </div>
      <div class="card-body">
        <form [formGroup]="employeeForm" >
          <div class="row">
            <div class="col-6">
              <label for="">Name</label>
              <input type="text" name="" id="" formControlName="name" class="form-control">
            </div>
            <div class="col-6">
              <label for="">Email</label>
              <input type="text" name="" id="" formControlName="emailId" class="form-control">
            </div>
            <div class="col-6">
              <label for="">Contact Number</label>
              <input type="text" name="" id="" formControlName="contactNumber" class="form-control">
            </div>
            <div class="col-6">
              <label for="">City</label>
              <input type="text" name="" id="" formControlName="city" class="form-control">
            </div>
            <div class="col-6">
              <label for="">State</label>
              <input type="text" name="" id="" formControlName="state" class="form-control">
            </div>
            <div class="col-6">
              <label for="">Pin Code</label>
              <input type="text" name="" id="" formControlName="pincode" class="form-control">
            </div>
            <div class="col-12">
              <label for="">Address</label>
              <textarea name="" id="" formControlName="address" class="form-control"></textarea>
            </div>
          </div>
          <div class="row pt-3">
            <div class="col-6 text-center">
              <button class="btn btn-secondary">Reset</button>
            </div>
            <div class="col-6 text-center">
              <button class="btn btn-success" (click)="onSave()" >Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
